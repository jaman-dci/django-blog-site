<!-- templates/blog/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>

    {% if post.image %}
    <img src="{{ post.image.url }}" alt="post_image">
    {% endif %}
    
    <p>{{ post.content }}</p>
    <p>Category: {{ post.category }}</p>
    <p>Published on: {{ post.created_at }}</p>

    <a href="{% url 'blog:post_list' %}">Post Lists</a>


</body>
</html>
